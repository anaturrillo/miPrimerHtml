    <h1>Formularios</h1>
    <form action="js/processData.js" method="GET" enctype="multipart/form-data" >
      
      <input type="text" name="nombre" placeholder="nombre">
      <input type="email" name="email" placeholder="email">
      <input type="number" name="age" placeholder="edad">
      <label>Contraseña</label>
      <input type="password" name="contraseña">

      <hr />

      <label>Una breve reseña sobre vos:</label>
      <br />
      <textarea rows="4" cols="15"></textarea>


      <hr />

      <label>hombre</label>
      <input type="radio" name="sexo" value="hombre" />
      <label>mujer</label>
      <input type="radio" name="sexo" value="mujer" />

      <hr />

      <label>Acepta términos y condiciones</label>
      <input type="checkbox" name="acepta" value="1" />

      <hr />
      
      <label>Seleccionar un talle</label>
      <select name="talles">
        <option value="L">Large</option>
        <option value="M">Medium</option>
        <option value="S">Small</option>
      </select>


      <hr />

      <input type="submit" value="Enviar formulario"/>
      <input type="reset" value="Limpiar formulario"/>
      <input type="button" value="Sin acciones"/>
    </form>
